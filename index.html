<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Svuti</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<div class="wrapper">
			<div class="header-flex">
				<div class="logo">
					<img src="img/logo.png" alt="" width="32px" height="32px">
					<span>Svuti</span>
				</div>
				<ul class="menu-header">
					<a class="li-header-active li-header"><li>Главная</li></a>
					<a class="li-header"><li>Честная игра</li></a>
					<a class="li-header"><li>FAQ</li></a>
					<a class="li-header"><li>Контакты</li></a>
				</ul>
				
				<button class="avtor-btn d-fblok-avtor w-fix"><img src="img/vk.png" alt="" width="22px">Вконтакте</button>
				
			</div>
	</div>
</header>

<main class="wrapper">
	
	<div class="block-play">
		<h3 id="balance">Ваш баланс: 1000.00р</h3>
		<hr class="balance-hr">
	<div class="blok-vvod">
		<div class="vvod-left">
		<div class="vvod-stavka">
			<label for="stavka">Ставка</label>
		<input class="input" name="num" type="number" value="100" id="stavka" min="1" oninput="ShowMabyWin()">
		<div class="stavMath">
			<button  id="x2">x2</button>
			<button id="del2">/2</button>
			<button id="max">max</button>
			<button id="sto">100</button>
		</div>
		</div>

		<div class="vvod-koef">
			<label for="koef">Шанс</label>
		<input id="koef" class="input" name="num" type="number" value="50" min="1" max="99" oninput="ShowMabyWin()">
		<div class="stavMath">
			<button  id="x2k">x2</button>
			<button id="del2k">/2</button>
			<button id="maxk">max</button>
			<button id="mink">min</button>
		</div>
		</div>
		
		</div>
		<div class="vvod-info-play">
			<p id="win-show" >200.00р</p>
			<p class="maby-win">Возможный выигрыш</p>
			<div class="play-blok">
				<button id="play-min" class="play">Меньше</button>
				<button id="play-max" class="play">Больше</button>
			</div>
			
			<div id="show-result" class="show-result d-none">Выиграли 200.00</div>
	 </div>

	</div>

	 

	</div>

	<div class="blok-avtor">
		<h5>Авторизация</h5>
		<button class=" avtor-btn d-fblok-avtor"><img src="img/vk.png" alt="" width="18px">Вконтакте</button>
		<p class="and">ИЛИ</p>
		<input class="input input-avtor"  type="text" placeholder="Логин" >
		<input class="input input-avtor"  type="text" placeholder="Пароль" >
		<button class="bt2 avtor-btn vhod">
			
			Войти
		</button>
		<a href="" class="reg-avtor"><p>Регистрация</p></a>

	</div>

</main>

	<script src="app.js"></script>
</body>
</html>
